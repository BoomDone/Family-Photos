<div class="container">

  <div>
    <acme-navbar/>
  </div>

  <div class="jumbotron text-center">
<!-- ToDo: create input possible dropdown for type to filter on and possible values ideally be able to filter
indiviually by 'and/or'
 -->  
    <h2>Filter Images:</h2> 
    <input ng-model="searchText" placeholder="Filter by entering a name, data, event, or location" class="filterImages">
    <img ng-repeat="photo in photos" class="slide" ng-show="isActive($index)" ng-src="{{photo.imgSrc}}" />
  </div>
<div>

</div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="photo in main.photos | filter:searchText">
      <div class="thumbnail">
      <div class="container-thumbnail">
     <img class="pull-right small" ng-src="assets/images/{{ photo.imgSrc }}" alt="{{ photo.title }}" ng-click="main.openPhotoSwipe($index, searchText)">
      </div>
          <div class="caption">
          <div ng-show="photo.location.length > 0" class="thumbnail-text"><i class="fa fa-globe"></i>{{photo.location }}</div>
          <div ng-show="photo.people.length > 0" class="thumbnail-text"> 
            <i class="fa fa-user"></i>{{photo.people | join}}
          </div>
          <div ng-show="photo.date.length > 0" class="thumbnail-text"><i class="fa fa-calendar"></i>{{photo.date }}</div>
          <div ng-show="photo.eventItem.length > 0" class="thumbnail-text"><i class="fa fa-clock-o"></i>{{photo.eventItem }}</div>

        </div>
      </div>
    </div>
  </div>

</div>
