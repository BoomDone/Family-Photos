<div class="container">

  <div>
    <acme-navbar/>
  </div>

  <div class="jumbotron text-center">
<!-- ToDo: create input possible dropdown for type to filter on and possible values ideally be able to filter
indiviually by 'and/or'
 -->  
    <h2>Filter Images:</h2> 

    <div class="input-group ">
        <input type="text" class="form-control searchDropdown" placeholder="Filter by entering a name, data, event, or location" class="filterImages"
               id="searchText"
               name="searchText"
               ng-model="searchText" />

        <span class="input-group-btn dropdown" dropdown>
            <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                    data-target="#" id="searchDropdown" ng-model="main.selectedItem" value="{{main.selectedItem}}">
                {{main.selectedItem}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu"> 
               <li ng-click="main.onItemClick('Location')"
                    id="location"><a href="#">Location</a></li>
               <li ng-click="main.onItemClick('People')"
                    id="people"><a href="#">People</a></li>
               <li ng-click="main.onItemClick('Event')"
                    id="event"><a href="#">Event</a></li>
               <li ng-click="main.onItemClick('Date')"
                    id="date"><a href="#">Date</a></li>
            </ul>
        </span>
    </div>
  
    <img ng-repeat="photo in photos" class="slide" ng-show="isActive($index)" ng-src="{{photo.imgSrc}}" />
  </div>
<div>

</div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="photo in main.photos | locationFilter:main.selectedItem:searchText">
      <div class="thumbnail">
      <div class="container-thumbnail">
     <img class="pull-right small" ng-src="assets/images/{{ photo.imgSrc }}" alt="{{ photo.title }}" ng-click="main.openPhotoSwipe($index, searchText)">
      </div>
          <div class="caption">
          <div ng-show="photo.location.length > 0" class="thumbnail-text"><i class="fa fa-globe"></i>{{photo.location }}</div>
          <div ng-show="photo.people.length > 0" class="thumbnail-text"> 
            <i class="fa fa-user"></i>{{photo.people | join}}
          </div>
          <div ng-show="photo.date.length > 0" class="thumbnail-text"><i class="fa fa-calendar"></i>{{photo.date }}</div>
          <div ng-show="photo.eventItem.length > 0" class="thumbnail-text"><i class="fa fa-clock-o"></i>{{photo.eventItem }}</div>

        </div>
      </div>
    </div>
  </div>

</div>
