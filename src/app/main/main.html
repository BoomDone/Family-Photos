<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>Possible carousel??</h1>
    <img ng-repeat="photo in photos" class="slide" ng-show="isActive($index)" ng-src="{{photo.imgSrc}}" />
  </div>
<div>

Filter Images: <input ng-model="searchText" placeholder="Filter by entering a name, data, event, or location" class="filterImages">


</div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="photo in main.photos | filter:searchText">
      <div class="thumbnail">
       <a ng-click="open(photo)" ng-controller="pictureModalController"> 
       <img class="pull-right small" ng-src="assets/images/{{ photo.imgSrc }}" alt="{{ photo.title }}" ng-click="vm.scrollTo(image,$index)"></a>
        <div class="caption">
          <div ng-show="{{ photo.location }}"><i class="fa fa-globe"></i>{{photo.location }}</div>
          <div ng-show="photo.people.length > 0"> 
          <i class="fa fa-user"></i>People:
          <div class="thumbnail-people">{{photo.people | join}}</div>
          <div ng-show="{{ photo.date }}"><i class="fa fa-calendar"></i>{{photo.date }}</div>
          <div ng-show="{{ photo.eventItem }}"><i class="fa fa-clock-o"></i>{{photo.eventItem }}</div>

        </div>
      </div>
    </div>
  </div>

</div>
